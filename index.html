    <meta name="description" content="একটি পূর্ণাঙ্গ প্রিন্টিং প্রেস ম্যানেজমেন্ট সফটওয়্যার" />
    <title>মুদ্রণ সহযোগী - প্রোফেশনাল প্রিন্টিং প্রেস ম্যানেজমেন্ট</title>
    
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/300/300212.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Hind Siliguri', sans-serif;
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
      }
      /* PWA specific safe areas */
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      @media print {
        /* Professional Visibility Strategy */
        body * {
          visibility: hidden !important;
        }
        
        /* Keep only the print-area and its children visible */
        .print-area, .print-area * {
          visibility: visible !important;
        }

        /* Position the invoice at the very top of the page */
        .print-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          background: white !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Remove fixed modal positioning and dark backgrounds during print */
        .print-invoice-modal {
          position: absolute !important;
          background: transparent !important;
          backdrop-filter: none !important;
          box-shadow: none !important;
          inset: 0 !important;
          display: block !important;
        }

        /* Ensure standard browser elements are hidden */
        .no-print {
          display: none !important;
          visibility: hidden !important;
        }

        @page {
          margin: 1cm;
          size: auto;
        }
      }
      
      /* Hide scrollbar for PWA feel */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('Service Worker Registered Successfully');
          }).catch(err => {
            console.log('SW registration failed: ', err);
          });
